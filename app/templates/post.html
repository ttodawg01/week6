{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="card mb-3">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.body }}</p>
              <p class="card-text"><small class="text-muted">{{ post.author.username.title() }}</small></p>
            </div>
          </div>
    </div>
</div>
{% endblock content %}
